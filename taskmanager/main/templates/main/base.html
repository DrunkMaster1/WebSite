<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header id="masthead" class="site-header">
        <div class="site">
            <div class="site-branding">
                <p class="site-title"><a href=" " rel="home">WebStore</a></p>
            </div>
            <div class="menu-toggle"></div>
            <nav id="site-navigation" class="main-navigation">
                <div class="menu-menu-container">
                    <ul id="primary-menu" class="menu">
                        <li id="menu-item-29407"
                            class="menu-item menu-item-type-post_type menu-item-object-post menu-item-29407"><a
                                href="{% url 'home'  %}"">Главная страница</a></li>
                        <li id="menu-item-35164"
                            class="menu-item menu-item-type-post_type menu-item-object-post menu-item-35164"><a
                                href="{% url 'about'  %}">Информация о нас</a></li>
                       
                    </ul>
                </div>
            </nav>
            <div class="header-search">
                
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
  
</body>
</html>
