<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header id="masthead" class="site-header">
        <style>
            body {
                background-image: url("https://catherineasquithgallery.com/uploads/posts/2021-03/1614847327_65-p-fonovaya-kartinka-dlya-saita-80.jpg");

            }
        </style>
        <div class="site">
            <div class="site-branding">
                <p class="site-title"><a href=" " rel="home">WebStore</a></p>
            </div>
            <div class="menu-toggle"></div>
            <nav id="site-navigation" class="main-navigation">
                <div class="menu-menu-container">


                    <a class="menu-item menu-item-type-post_type menu-item-object-post menu-item-29407"
                        href="{% url 'home'  %}"> Главная страница</a>
                    <a class="menu-item menu-item-type-post_type menu-item-object-post menu-item-35164"
                        href="{% url 'about'  %}">Информация о нас</a>
                        <a class="menu-item menu-item-type-post_type menu-item-object-post menu-item-35164"
                        href="{% url 'create'  %}">Создать таск</a>

                </div>
            </nav>
            <div class="header-search">

            </div>
        </div>
    </header>
    {% block content %}{% endblock %}

</body>

</html>
